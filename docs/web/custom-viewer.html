<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PDF Auswahl – One_World</title>
  <link rel="stylesheet" href="viewer.css">
  <script src="pdf.js"></script>
  <script src="viewer.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; }
    #menu { padding: 10px; background: #f0f0f0; }
    #pdfSelect { width: 100%; padding: 6px; font-size: 14px; }
    #viewerContainer { height: 90vh; }
  </style>
</head>
<body>
  <div id="menu">
    <label for="pdfSelect"><strong>Wähle ein Dokument:</strong></label>
    <select id="pdfSelect">
      <option value="docs/2025_billionen_zukunft.pdf">2025 Billionen für die Zukunft – KI, Macht und Post-Scarcity</option>

      <option value="docs/2025%20Unconditional%20Basic%20Income%20and%20the%20Electric%20Technocracy-compressed.pdf">2025 UBI & Electric Technocracy (compressed)</option>
      <option value="docs/2025_Micronation_Made_Easy.pdf">2025 Micronation Made Easy</option>
      <option value="docs/2025_Mikronation_leicht_gemacht.pdf">2025 Mikronation leicht gemacht</option>
      <option value="docs/2025_Staatsgruendung_fuer_Dummies.pdf">2025 Staatsgründung für Dummies</option>
      <option value="docs/2025_State_Founding_for_Dummies_How_to_Start_Your_Own_Country.pdf">2025 State Founding for Dummies</option>
      <option value="docs/2025Universal%20Basic%20Income%20and%20the%20Electric%20Technocracy.pdf">2025 Universal Basic Income & Electric Technocracy</option>
      <option value="docs/BGE%20und%20die%20Zukunft%20der%20Menschheit%20und%20die%20Elektronische%20Technokratie.pdf">BGE & Zukunft der Menschheit (groß)</option>
      <option value="docs/BGE%20und%20die%20Elektronische%20Technokratie.pdf">BGE & Elektronische Technokratie (klein)</option>
      <option value="docs/The%20Electronic%20Technocracy%20%E2%80%93%20Built%20on%20the%20Legal%20Reality%20of%20the%20World%20Succession%20Deed%201400_98_Komprimieren.pdf">Electronic Technocracy (komprimiert)</option>
      <option value="docs/Elektrische_Technokratie_Staatensukzessionsurkunde.pdf">Elektrische Technokratie Staatensukzessionsurkunde</option>
      <option value="docs/Electric_Technocracy.pdf">Electronic Technocracy (volles Konzept)</option>
      <option value="docs/2025_Universal%20Basic%20Income%20and%20the%20Electric%20Technocracy.pdf">2025 UBI & Electric Technocracy (Presentation)</option>
      <option value="docs/The%20World%20Succession%20Deed%201400_98-Presentation.pdf">World Succession Deed 1400_98 – Presentation</option>
      <option value="docs/The-World-Succession-Deed-140098-A-Detailed-Legal-Analysis.pdf">World Succession Deed – Detailed Legal Analysis</option>

      <option value="docs/Welt_verkauft_Staatensukzessionsurkunde1400.pdf">2024 Welt verkauft Staatensukzessionsurkunde 1400</option>

    </select>
  </div>

  <div id="viewerContainer" class="pdfViewer"></div>

  <script>
    const select = document.getElementById('pdfSelect');
    function loadPDF(path) {
      fetch(path)
        .then(r => r.blob())
        .then(blob => {
          const pdfUrl = URL.createObjectURL(blob);
          PDFViewerApplication.open({ url: pdfUrl });
        });
    }
    // Standard: erste PDF laden
    loadPDF(select.value);
    // Wechsel bei Auswahl
    select.addEventListener('change', () => loadPDF(select.value));
  </script>
</body>
</html>
