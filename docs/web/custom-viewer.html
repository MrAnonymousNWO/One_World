  <script>
    const select = document.getElementById('pdfSelect');
    const toggleTheme = document.getElementById('toggleTheme');

    function loadPDF(path) {
      fetch(path)
        .then(r => r.blob())
        .then(blob => {
          const pdfUrl = URL.createObjectURL(blob);
          PDFViewerApplication.open({ url: pdfUrl });
        });
    }

    // Standard: erste PDF laden
    loadPDF(select.value);

    // Wechsel bei Auswahl
    select.addEventListener('change', () => loadPDF(select.value));

    // Dark Mode Toggle
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleTheme.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';

    });
